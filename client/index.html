<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DP</title>
    <link rel="icon" href="icon.gif">
    <link href="style.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='Chart.bundle.js'></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 id="question-name" class="text-center">
                    Question number
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <button
                    id="arrow-left"
                    type="button"
                    class="arrow btn btn-default btn-sm"
                    onclick="changeQuestionNumber(false)"
                    disabled=true
                >
                    <span><i class="fas fa-arrow-left"></i></span>    
                </button>
            </div>
            <div class="col-md-10">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-1">
                <button
                    id="arrow-right"
                    type="button"
                    class="arrow btn btn-default btn-sm"
                    onclick="changeQuestionNumber(true)"
                >
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 footer-blocks">
                    <form 
                        class="file-upload"
                        ref='uploadForm' 
                        id='uploadForm' 
                        action='http://localhost:2500/upload' 
                        method='post' 
                        encType="multipart/form-data"
                    >
                        <input type="file" name="sampleFile" />
                        <input type='submit' value='Upload!' />
                  </form>
            </div>

            <div class="col-md-8 footer-blocks">
                <h2>
                    Graph of mouse moves velocities in time
                </h2>
                <ul>
                    <hr />
                    <li><label>Cursor : </label><p id="info-cursor"></p></li>
                    <hr />
                    <li><label>ExpMonths : </label><p id="info-expMonths"></p></li>
                    <hr />
                    <li><label>ExpType : </label><p id="info-expType"></p></li>
                    <hr />
                    <li><label>Eval : </label><p id="info-eval"></p></li>
                    <hr />
                    <li><label>Comment : </label><p id="info-comment"></p></li>
                    <hr />
                </ul>
            </div>

            <div class="col-md-2 footer-blocks">
                <button
                    type="button"
                    onclick="computeOneFile()"
                    class="btn btn-primary btn-md buttons"
                >
                    Generuj graf
                </button>
                <button
                    type="button"
                    onclick="computeAllFiles()"
                    class="btn btn-success btn-md buttons"
                >
                    Compute All
                </button>
                <button
                    type="button"
                    onclick="processETData()"
                    class="btn btn-warning btn-md buttons"
                >
                    Process ET Data
                </button>
                <button
                    type="button"
                    onclick="processMouseData()"
                    class="btn btn-danger btn-md buttons"
                >
                    Process Mouse Data
                </button>
            </div>
        </div>
    </div>
</body>
</html>
