<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="icon" href="icon.gif">
    <link href="style.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='Chart.bundle.js'></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Uloha cislo X.Y
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <button type="button" class="arrow btn btn-default btn-sm">
                    <span><i class="fas fa-arrow-left"></i></span>    
                </button>
            </div>
            <div class="col-md-10">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-1">
                <button type="button" class="arrow btn btn-default btn-sm">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                    <form ref='uploadForm' 
                    id='uploadForm' 
                    action='http://localhost:2500/upload' 
                    method='post' 
                    encType="multipart/form-data">
                      <input type="file" name="sampleFile" />
                      <input type='submit' value='Upload!' />
                  </form> 
            </div>

            <div class="col-md-4">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputFile">
                            File input
                        </label>

                        <input type="file" class="form-control-file" id="exampleInputFile" />

                        <p class="help-block">
                            * len log subory
                        </p>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>

            <div class="col-md-4">
                <button type="button" onclick="compute()" class="btn btn-success btn-md">
                    Generuj graf
                </button>
            </div>
        </div>
    </div>
</body>
</html>
